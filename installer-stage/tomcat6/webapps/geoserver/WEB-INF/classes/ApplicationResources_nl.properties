welcome.demo.olmapswms.short=Deze demo laat zien hoe u GeoServer data kunt overlayen naar Google Maps, Yahoo! Maps of Virtual Earth door middel van OpenLayers
welcome.demo.georss.title=GeoRSS
welcome.demo.georss.short=Deze pagina verstrekt nog een ruwe demo, deze keer mogelijk gemaakt door GeoRSS en veelgebruikte Internet basemaps die GeoRSS-integratie toestaan.<br/>Alle data worden aangeboden door sigma.openplans.org: GeoRSS-bronnen moeten openbaar beschikbaar zijn (zullen niet werken op een locale host).


welcome.demoRequest.label=Demo-verzoek
welcome.demoRequest.title=Demo-verzoek
welcome.demoRequest.short=Voorbeeldverzoeken voor GeoServer (door middel van de TestServlet).  Kies een verzoek van de dropdown lijst en klik dan op 'Wijzigen'.  Hiermee wordt de url voor het verzoek weergegeven (en de tekst bij een xml-verzoek). Klik op invoeren om het verzoek naar GeoServer te zenden.
welcome.demoRequest.words=(GeoServer) (Demo)

# WELCOME resources
text.welcome1=Het GeoServer-project is een volledig transactionele Java (J2EE) implementatie van de OpenGIS Consortium's Web Feature Server-specificatie en Web Coverage Server-specificatie, met een geïntegreerde Web Map Server.
text.welcome2=GeoServer is gratis software, verkrijgbaar onder de GPL 2.0 licentie.
text.welcome3=Gebruikers die toegang willen krijgen tot en wijzigingen willen aanbrengen in hun geographische data via Internet met flexibele, door de industrie erkende normen moeten eens kijken naar GeoServer.
text.welcome4=De tekst die uw WCS, WFS en WMS beschrijft, kan worden bewerkt met bovenstaande Config-link above. U moet inloggen (link rechtsboven) om de configuratie van de GeoServer te wijzigen (inclusief de contactinformatie), of de lopende GeoServer-applicatie te beheren.
text.welcome5=De documentatie voor deze uitgave is online verkrijgbaar op de volgende link.  De GeoServer wiki wordt gebruikt voor de nieuwste updates; vertel daar over uw ervaringen met GeoServer en geef er suggesties en tips. In de task tracker kunt u Feature-verzoeken en bugs melden. Gun uzelf ook even de tijd om uw gegevens aan de User Map toe te voegen om te laten zien dat u GeoServer steunt.

text.welcome.mapbuilder=OpenLayers Demo
text.welcome.mapbuilder.detail= <a href='http://www.openlayers.org/'>OpenLayers</a> is een java-script cliënt van WFS-T.  Met OpenLayers kunt u de data in deze Geoserver-installatie bewerken.

# NEW features
text.visitDemoPage=Bezoek de <b><a href="demo.do">demo</a></b> pagina voor voorbeelden van GeoServer in actie. Hier bevindt zich ook een geïntegreerde <b><a href="mapPreview.do"/>OpenLayers client</a></b>.
text.newFeatureLogo=<b><font color='red'>NEW!</font></b>
text.newFeature1=Zie WMS-layers in de nieuwe OpenLayers GUI.
text.newFeature2=Bekijk de Demo’s pagina voor prachtige WMS en WFS demo’s.

