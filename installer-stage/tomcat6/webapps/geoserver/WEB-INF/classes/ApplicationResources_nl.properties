welcome.demo.wmsexample.label=WMS beeld van New York
welcome.demo.wmsexample.short=Dit is een WMS-beeld van Manhattan, New York. Hiermee kunt u panoramisch filmen, zoomen en zelfs op beelden klikken om een grotere afbeelding eruit te laten springen. Het is geschreven in Javascript en de code kunt u vinden onder: [geoserver]/data/demo/popup_map
