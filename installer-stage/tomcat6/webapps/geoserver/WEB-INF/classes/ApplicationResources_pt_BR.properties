# WELCOME resources
text.welcome1=O projeto GeoServer é uma implementação (J2EE) completa da especificação WFS-T do OpenGIS Consortium, integrado a um Web Map Server.
text.welcome2=O GeoServer é um software livre, disponível sob a licença GPL 2.0.
text.welcome3=Os usuários que gostariam de acessar e modificar seus dados geográficos pela Internet usando padrões flexíveis e aprovados pelo mercado devem conhecer o GeoServer.
text.welcome4=O texto que descreve seu WFS e WMS pode ser editado através do link para configuração acima. É preciso fazer o login (link no canto superior direito), para modificar a configuração do GeoServer (incluindo informação para contato) ou administrar o aplicativo GeoServer sendo executado.
text.welcome5=A documentação deste lançamento está disponível online através do link a seguir. O wiki do GeoServer é usado para as atualizações; por favor, compartilhe suas experiências e dicas sobre o GeoServer através dele. Bugs e requisições devem ser relatados no task tracker. Pedimos também que você se adicione no Mapa de Usuários, para demonstrar que apóia o GeoServer.

text.welcome.mapbuilder=Demo do OpenLayers
text.welcome.mapbuilder.detail=O <a href='http://www.openlayers.org/'>OpenLayers</a> é um cliente WFS-T java-script. Você pode utilizá-lo para editar os dados nesta instalação do GeoServer.

# NEW features
text.visitDemoPage=Visite a página de <b><a href="demo.do">demos</a></b>, para ver exemplos do GeoServer em ação. Inclui um <b><a href="mapPreview.do"/>cliente OpenLayers</a></b> integrado.
