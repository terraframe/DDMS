# Caches vaulted files as they are read from the server to prevent retransfers of the same file
enableFileCache=true
fileCacheDirectory=${deploy.root}/fileCache/

ajax.javascript=${deploy.root}/src/main/webapp/js

javascript.gzip=false
javascript.minify=false
javascript.cache=false

applet.rmi.port=13273
applet.rmi.name=java:com.runwaysdk.web.applet.RemoteAppletAdapter
