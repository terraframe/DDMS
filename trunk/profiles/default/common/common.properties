#Source directory for auto generated DTOs
import=common/deploy.properties

# Length (in seconds) of session before it expires
sessionTime=86400

locale = en

#web services
container.webservice.deployURL=${container.app.url}/services/
container.webservice.enable=false

#Flag denoting if timezone should be taken into account when storing and displaying dates
includeTimezone=false

# web service call timeout in milliseconds (time before error is thrown)
container.webservice.callTimeout=60000

#Module dependencies
server.expansion.modules=com.terraframe.mojo.gis.init.GISServerInitializer
client.expansion.modules=com.terraframe.mojo.gis.init.GISClientInitializer

#rmi
rmi.port=1099
java.rmi.service=java:com.terraframe.mojo.proxy.RemoteAdapter
json.rmi.service=json:com.terraframe.mojo.proxy.JSONRemoteAdapter
