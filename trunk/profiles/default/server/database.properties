# Specifies a named data source.  If one cannot be found, then one is created
# based on the values specified below
jndiDataSource=jdbc/TestDB

# Database bin directory
databaseBinDirectory=
# Database dump executable
dataDumpExecutable=
# Database import executable
dataImportExecutable=

# Fully qualified name of the properties bundle representing your desired database
databaseVendor=com.terraframe.mojo.gis.constants.PostGIS

serverName=127.0.0.1
port=5432

# MOJO will create a user with these properties and will use it to
# modify database records
user=mdss
password=mdss
databaseName=mdssdb

# Connection pooling properties
db.connection.pooling=true
db.connection.initial=10
db.connection.max=15
