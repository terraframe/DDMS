# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.gzip.ie6.on=false
jawr.charset.name=UTF-8
jawr.config.reload.interval=30
jawr.js.use.cache=true
jawr.css.use.cache=true
#jawr.js.factory.use.singlebundle=false
#jawr.css.factory.use.singlebundle=false
#jawr.js.factory.use.dirmapper=false
#jawr.css.factory.use.dirmapper=false

jawr.js.bundle.basedir=/js
jawr.css.bundle.basedir=/css

# CSS for YUI
jawr.css.bundle.yuistyle.id=/bundles/yuiStyle.css
jawr.css.bundle.yuistyle.mappings=/js/yui/build/container/assets/skins/sam/container.css, /js/yui/build/autocomplete/assets/skins/sam/autocomplete.css,  /js/yui/build/menu/assets/skins/sam/menu.css,  /js/yui/build/button/assets/skins/sam/button.css,  /js/yui/build/calendar/assets/skins/sam/calendar.css, /js/yui/build/datatable/assets/skins/sam/datatable.css, /js/yui/build/treeview/assets/skins/sam/treeview.css, js/yui/build/layout/assets/skins/sam/layout.css,  js/yui/build/tabview/assets/skins/sam/tabview.css, /js/yui/build/reset-fonts-grids/reset-fonts-grids.css


